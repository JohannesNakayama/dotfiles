; ============================================================
; ====================== POLYBAR CONFIG ======================
; ============================================================
; -- inspired in part by https://github.com/notusknot/dotfiles

[global/wm]
margin-bottom = 5

; ------------------------------------------------------------
; --- COLORS -------------------------------------------------
; ------------------------------------------------------------

[colors]
black = #000
white = #FFF
grey = #AAA
darkgrey = #555
red = #FF0000
transparent = #00000000

background = #24283B
foreground = #FF333333
focused-background = #DDDDDD
unfocused-background = #666666

standard = #DDDDDD
accent-light = #00008B
accent-mid = #DDDDDD
accent-high = #F68F4F


; ------------------------------------------------------------
; --- BARS ---------------------------------------------------
; ------------------------------------------------------------

[bar/main-boring]
monitor = eDP-1
modules-left = date battery
modules-center = bspwm
modules-right = alsa network
module-margin = 2
fixed-center = true

font-0 = RobotoMono Nerd Font:style=Regular;3
font-1 = Noto Color Emoji:style=Regular:scale=10;2

line-size = 0
height = 21
radius = 0
padding = 1
offset-x = 0
offset-y = 0
border-size = 0
border-color = ${colors.black}

background = ${colors.black}
foreground = ${colors.standard}


[bar/main]
monitor = eDP-1
modules-left = date battery
modules-center = bspwm
modules-right = alsa network
module-margin = 2
fixed-center = true

font-0 = RobotoMono Nerd Font:style=Regular;3
font-1 = Noto Color Emoji:style=Regular:scale=10;2

line-size = 3
height = 35
radius = 8
padding = 2
offset-x = 0
offset-y = 0
border-size = 6
border-color = ${colors.transparent}

background = ${colors.background}
foreground = ${colors.standard}


[bar/main_external]
monitor = HDMI-1
modules-right = battery date
modules-left = bspwm
module-margin = 1
font-0 = RobotoMono:style=Regular
background = ${colors.background}
foreground = ${colors.standard}


; ------------------------------------------------------------
; --- MODULE BSPWM -------------------------------------------
; ------------------------------------------------------------

[module/bspwm]
type = internal/bspwm

enable-ipc = true

pin-workspaces = true
enable-click = true
enable-scroll = true

format = <label-state>

format-background = ${colors.background}
format-foreground = ${colors.foreground}

label-monitor = %name%

label-focused = %name%
label-focused-padding = 2
label-focused-foreground = ${colors.accent-high}
label-focused-background = ${colors.focused-background}
label-focused-underline = ${colors.accent-high}

label-occupied = %name%
label-occupied-padding = 2
label-occupied-foreground = ${colors.accent-mid}
label-occupied-background = ${colors.unfocused-background}

label-urgent = %name%
label-urgent-padding = 2
label-urgent-foreground = ${colors.red}

label-empty = %name%
label-empty-padding = 2
label-empty-foreground = ${colors.standard}
label-empty-background = ${colors.background}


; ------------------------------------------------------------
; --- MODULE ALSA --------------------------------------------
; ------------------------------------------------------------

[module/alsa]
type = internal/alsa
enable-ipc = true

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master
mapped = true
interval = 5

label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>

label-muted = üîá muted
label-muted-foreground = #66
format-muted = <label-muted>

ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä


; ------------------------------------------------------------
; --- MODULE DATE --------------------------------------------
; ------------------------------------------------------------

[module/date]
type = internal/date
enable-ipc = true
interval = 60
date = %d-%h-%y %H:%M


; ------------------------------------------------------------
; --- MODULE BATTERY -----------------------------------------
; ------------------------------------------------------------

; Adapted from: https://github.com/polybar/polybar/issues/1753
[module/battery]
type = internal/battery
enable-ipc = true

battery = BAT0
adapter = AC

full-at = 95
low-at = 10

label-full = battery: %percentage%%
format-full = <label-full>

label-low = BATTERY LOW
format-low = <label-low> <animation-low>

label-charging = %percentage%% 
format-charging = <animation-charging> <label-charging>

label-discharging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>

ramp-capacity-0 = ÔâÑ
ramp-capacity-1 = ÔâÉ
ramp-capacity-2 = ÔâÇ
ramp-capacity-3 = ÔâÅ
ramp-capacity-4 = ÔâÄ

animation-charging-0 = ÔâÑ
animation-charging-1 = ÔâÉ
animation-charging-2 = ÔâÇ
animation-charging-3 = ÔâÅ
animation-charging-4 = ÔâÄ
animation-charging-framerate = 750

animation-discharging-0 = ÔâÄ
animation-discharging-1 = ÔâÅ
animation-discharging-2 = ÔâÇ
animation-discharging-3 = ÔâÉ
animation-discharging-4 = ÔâÑ
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200


[module/network]
type = internal/network
; Name of the network interface to display. You can get the names of the
; interfaces on your machine with `ip link`
; Wireless interfaces often start with `wl` and ethernet interface with `eno` or `eth`
interface = wlp1s0

; If no interface is specified, polybar can detect an interface of the given type.
; If multiple are found, it will prefer running interfaces and otherwise just
; use the first one found.
; Either 'wired' or 'wireless'
; New in version 3.6.0
interface-type = wireless

; Seconds to sleep between updates
; Default: 1
interval = 3.0

; NOTE: Experimental (might change or be removed in the future)
; Test connectivity every Nth update by pinging 8.8.8.8
; In case the ping fails 'format-packetloss' is used until the next ping
; A value of 0 disables the feature
; Default: 0
;ping-interval = 3

; @deprecated: Define min width using token specifiers (%downspeed:min% and %upspeed:min%)
; Minimum output width of upload/download rate
; Default: 3
; udspeed-minwidth = 5
downspeed = 3

; Accumulate values from all interfaces
; when querying for up/downspeed rate
; Default: false
accumulate-stats = true

; Consider an `UNKNOWN` interface state as up.
; Some devices like USB network adapters have 
; an unknown state, even when they're running
; Default: false
unknown-as-up = true

; The unit used for displaying network speeds
; For example if set to the empty string, a speed of 5 KB/s is displayed as 5 K
; Default: B/s
; New in version 3.6.0
speed-unit = B/s

; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = <ramp-signal> <label-connected>

; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>

; Used when connected, but ping fails (see ping-interval)
; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
format-packetloss = <animation-packetloss> <label-connected>

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %netspeed%  [wireless+wired] (%upspeed% + %downspeed%) (New in version 3.6.0)
;   %linkspeed% [wired]
;   %mac%       [wireless+wired] (New in version 3.6.0)

; Default: %ifname% %local_ip%
label-connected = %essid% %downspeed:9%
label-connected-foreground = #eefafa

; Default: (none)
label-disconnected = not connected
label-disconnected-foreground = #66ffff

; Default: (none)
;label-packetloss = %essid%
;label-packetloss-foreground = #eefafafa

; Only applies if <ramp-signal> is used
ramp-signal-0 = üò±
ramp-signal-1 = üò†
ramp-signal-2 = üòí
ramp-signal-3 = üòä
ramp-signal-4 = üòÉ
ramp-signal-5 = üòà

; Only applies if <animation-packetloss> is used
animation-packetloss-0 = ‚ö†
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = üì∂
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500
